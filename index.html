<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="header">
        <input type="color" id="color-picker" />
        <label for="scheme-selector" hidden>Select a Color scheme</label>
        <select name="scheme-selector" id="scheme-selector">
          <option value="" disabled selected>Select your scheme option</option>
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-Dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button id="submit-btn">Create Color Scheme!</button>
      </div>
      <div class="color-holder" id="color-holder"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
